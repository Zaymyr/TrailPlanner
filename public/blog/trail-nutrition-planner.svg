<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900" role="img" aria-labelledby="title desc">
  <title id="title">Trail nutrition planner</title>
  <desc id="desc">Illustration of planned nutrition stops on a mountain profile.</desc>
  <defs>
    <linearGradient id="night" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0b1224"/>
      <stop offset="60%" stop-color="#0c2a34"/>
      <stop offset="100%" stop-color="#0a3b2c"/>
    </linearGradient>
    <linearGradient id="marker" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#38d2a5"/>
      <stop offset="100%" stop-color="#22c55e"/>
    </linearGradient>
  </defs>
  <rect width="1600" height="900" fill="url(#night)"/>
  <circle cx="240" cy="170" r="110" fill="#22c55e" opacity="0.5"/>
  <path d="M0 650 Q220 520 480 600 T980 540 T1500 600 L1600 630 L1600 900 L0 900 Z" fill="#082a23"/>
  <path d="M0 690 Q260 590 520 650 T1100 610 T1600 640 L1600 900 L0 900 Z" fill="#0f3b2f" opacity="0.85"/>
  <path d="M120 640 C260 500 440 560 560 480 C720 360 900 380 1070 450 C1200 500 1360 520 1500 500" fill="none" stroke="#8af1c8" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" opacity="0.85"/>
  <g fill="url(#marker)" stroke="#e7ffee" stroke-width="5" stroke-linejoin="round">
    <path d="M280 540 l36 -90 l36 90 c8 20 -8 44 -36 44 c-28 0 -44 -24 -36 -44z"/>
    <path d="M720 430 l36 -90 l36 90 c8 20 -8 44 -36 44 c-28 0 -44 -24 -36 -44z"/>
    <path d="M1180 470 l36 -90 l36 90 c8 20 -8 44 -36 44 c-28 0 -44 -24 -36 -44z"/>
  </g>
  <g fill="none" stroke="#b7ffe1" stroke-width="6" stroke-linecap="round" opacity="0.8">
    <path d="M280 520 v-80"/>
    <path d="M720 410 v-110"/>
    <path d="M1180 450 v-90"/>
  </g>
  <text x="120" y="160" fill="#eafff5" font-family="'Inter', 'Segoe UI', system-ui, sans-serif" font-size="50" font-weight="600" letter-spacing="1">
    Trail nutrition planner
  </text>
  <text x="120" y="220" fill="#a5f3c2" font-family="'Inter', 'Segoe UI', system-ui, sans-serif" font-size="26" font-weight="500">
    Dial in fueling by segment, not guesswork.
  </text>
</svg>
