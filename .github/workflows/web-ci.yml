name: Web CI

on:
  pull_request:
    paths:
      - "apps/web/**"
      - "packages/**"
      - "pnpm-lock.yaml"
      - "package.json"
      - ".github/workflows/**"
  push:
    branches: [main]
    paths:
      - "apps/web/**"
      - "packages/**"
      - "pnpm-lock.yaml"
      - "package.json"
      - ".github/workflows/**"

jobs:
  web:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm -C apps/web lint

      - name: Typecheck
        run: pnpm -C apps/web typecheck

      - name: Build
        run: pnpm -C apps/web build
